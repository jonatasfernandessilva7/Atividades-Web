<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olá, Vue.js!</title>
    <script src="./assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
       <h1 v-if="numero > 4"> O numero {{numero}} é maior que 4  </h1>
        <h1 v-else-if="numero == 4 "> O numero {{numero}} é igual a 4</h1>
        <h1 v-else> O numero não é maior e nem igual a {{numero}}</h1>

    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                mensagem: 'Olá, Vue.js! Meu olá, mundo!',
                listas: [
                    {
                        id: 1,
                        nome:'Anderson Uchôa',
                        idioma: 'Portugues'
                    },
                    {
                        id: 2,
                        nome:'Uchôa',
                        idioma: 'Ingles'
                    },
                    {
                        id: 3,
                        nome:'Anderson Uchôa',
                        idioma: 'Espanhol'
                    }
                ],
                verifica: false,
                numero: 5
            }
        });
    </script>
</body>
</html>
