<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olá, Vue.js!</title>
    <script src="./assets/js/vue.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                mensagem: 'Essa é minha mensagem'
            },
            methods:{
                onLoadPage: function(){
                    alert(this.mensagem);
                }
            },
            <!-- para processar dados assim que a pagina for carregada-->
            mounted: function (){
                this.onLoadPage()
            }
        });
    </script>
</body>
</html>
